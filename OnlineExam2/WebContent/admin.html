
<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Student Login page</title>
</head>
<body bgcolor="#abcdef">
	<blockquote>
		<h2>Plz enter your user name and password:</h2>
		<p><form method="post" action="authenticate">
			<table border=1>
				<tr>
					<td>Username:</td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td colspan=2 align=right><input type=submit value="SUBMIT"></td>
				</tr>
			</table>
			</form>
	</blockquote>

</body>
</html>
